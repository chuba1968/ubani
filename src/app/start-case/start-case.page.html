<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Start a Case</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="block" (click)="startCase()">Start New Case</ion-button>
  
  <ion-card *ngIf="statusReport">
    <ion-card-header>
      <ion-card-title>Status Report</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ statusReport }}
    </ion-card-content>
  </ion-card>
</ion-content>
